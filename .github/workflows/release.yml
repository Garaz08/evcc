name: Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  docker:
    name: Publish Docker :release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to Gitea Container Registry
        uses: docker/login-action@v3
        with:
          # Ersetze 'YOUR_GITEA_URL' durch die URL deines Gitea-Servers (ohne http/s)
          registry: git.zeit-z.de
          username: ${{ github.actor }} # Oder dein Gitea Benutzername, wenn der PAT an einen spezifischen Benutzer gebunden ist
          password: ${{ secrets.GITEA_TOKEN }} # Das in Gitea erstellte und als Secret gespeicherte PAT

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Der Image-Name muss dem Format für Gitea Packages entsprechen:
          # YOUR_GITEA_URL/YOUR_GITEA_USERNAME/YOUR_REPO_NAME (für Repository-Packages)
          # YOUR_GITEA_URL/ORGANIZATION/PACKAGE_NAME (für Organisation-Packages)
          # In den meisten Fällen für Repositories: <Gitea_URL>/<Repository_Besitzer>/<Repository_Name>
          # Beispiel: your.gitea.url/user/evcc
          images: |
            git.zeit-z.de/${{ github.repository }} # Holt den Besitzer und den Repository-Namen
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=long,prefix=
            type=raw,value=latest,enable=${{ endsWith(github.ref, github.event.repository.default_branch) || contains(github.ref, 'main') || contains(github.ref, 'master') }}

      - name: Publish
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm/v6 #linux/amd64,linux/arm64,
          push: true
          build-args: |
            RELEASE=1
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}